{%extends 'base.html' %}
{% block head %}
<h1> edit record! </h1>
{% endblock %}

{% block body%}

<form method="post" action="/editrecord/<purchase_id>">
<table>
<tr>
    <th class=left_border>ID</th>
    <th class=left_border>Date</th>
    <th class=left_border>Amount</th>
    <th class=left_border>Category</th>
    <th class=left_border>Notes</th>
    <th class=left_border>For whom?</th>
    <th class="left_border right_border">Who paid?</th>
{% if current_record %}

{% for row in current_record%}

<tr>
    <td class=left_border>{{purchase_id}}</td>
    <td class=left_border><input value="{{row[1]}}" type="text" name="new_date"></td>
    <td class=left_border><input value="{{row[2]}}" type="text" name="new_amount"></td>
    <td class=left_border><input value="{{row[3]}}" type="text" name="new_category"></td>
    <td class=left_border><input value="{{row[4]}}" type="text" name="new_notes"></td>
    <td class=left_border><input value="{{row[5]}}" type="text" name="new_for"></td>
    <td class="left_border right_border"><input value="{{row[6]}}" type="text" name="new_paid_by"></td>
    <td class="no_borders"><button value="submit" type="submit">Update</button>
</tr>
{% endfor %}
{% endif %}
</table>
</form>

{% endblock %}
